<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/base.xhtml">
        <ui:define name="title">Venues</ui:define>
        <ui:define name="content">
            <h:form>
                <p:layout style="min-width:400px;min-height:200px;">
                    <p:layoutUnit position="west" size="200">
                        <p:dataTable id="deptTable" var="area" value="#{areaData.areas}"
                                     selectionMode="single" rowKey="#{area.id}">
                            <p:ajax event="rowSelect" listener="#{areaData.onAreaSelected}" update="@form"/>
                            <p:column>
                                <h:outputText id="name" value="#{area.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataTable id="empTable" var="venue" value="#{venueData.venues}">
                            <p:column>
                                <h:outputText id="name" value="#{venue.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
