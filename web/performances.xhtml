<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:metadata>
		<f:viewParam name="performanceId" value="#{performanceData.performance.id}" />
	</f:metadata>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="title">Performance</ui:define>
		<ui:define name="content">
			<h1>Performance â€“ Admin</h1>
			<div class="row">
				<div class="col-md-6">
					<h2>Edit Performance</h2>
					<p:messages id="msgs" showDetail="true" />
					<h:form class="form-horizontal">
						<div class="form-group">
							<div class="form-group">
								<label class="col-sm-2 control-label">Artist</label>
								<div class="col-sm-3">
									<p class="form-control-static">#{performanceData.artist.name}</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Venue</label>
								<div class="col-sm-3">
									<p:selectOneMenu value="#{performanceData.selectedVenue}"
											 var="v"
											 converter="entityConverter">
										<f:selectItems value="#{performanceData.venues}"
											       var="venue"
											       itemLabel="#{venue.description}"
											       itemValue="#{venue}" />
										<p:column>#{v.description}</p:column>
									</p:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Time slot</label>
								<div class="col-sm-3">
									<p:selectOneMenu value="#{performanceData.selectedSpectacledayTimeSlot}"
											 var="t"
											 converter="entityConverter">
										<f:selectItems value="#{performanceData.spectacledayTimeslots}"
											       var="ts"
											       itemLabel="#{ts.timeSlot.start}"
											       itemValue="#{ts}" />
										<p:column>#{t.timeSlot.start} - #{t.timeSlot.end}</p:column>
									</p:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 control-label"></div>
								<div class="col-sm-3">
									<p:commandButton value="Save changes"
											 update="@form"
											 class="btn btn-primary"
											 action="#{performanceData.saveChanges}" />
								</div>
							</div>
						</div>
					</h:form>					
				</div>
				<div class="col-md-6">
					<h2>Cancel Performance</h2>
					<h:form>
						<p:commandButton value="Cancel performance"
								 update="@form"
								 class="btn btn-danger"
								 action="#{performanceData.deletePerformance}"
								 ajax="false"/>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
