<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<h:link outcome="schedule"
					value="UFO"
					class="navbar-brand" />
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><h:link outcome="schedule" value="Schedule" /></li>
					<li><h:link outcome="artists" value="Artists" /></li>
					<li><h:link outcome="venues" value="Venues" /></li>
				</ul>
				<h:form class="navbar-form navbar-right">
					<h:panelGroup layout="block" rendered="#{userData.loggedIn}" class="navbar-right">
						logged in as #{userData.email} 
						<h:commandButton action="#{userData.logout}" value="Logout" class="btn btn-default" />
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{userData.loggedIn == false}" class="navbar-success">
						<h:link outcome="login" value="Login" class="btn btn-success" />
					</h:panelGroup>
				</h:form>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
</html>
